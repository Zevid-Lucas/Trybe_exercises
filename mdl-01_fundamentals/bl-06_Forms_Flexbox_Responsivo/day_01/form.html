<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Formul√°rio</title>
  </head>
  <body>
    <header class="header">
      <h1 class="main-title">Resume Registration</h1>
      <p class="paragraph-alert"><em>Data with an asterisk (<span>*</span>) is required</em></p>
    </header>
    <form action="" method="GET" class="form">
      <fieldset>
        <legend>Personal Data</legend>
        <div class="container-form">
          <div>
            <label for="input-name">Name<span>*</span></label>
            <input type="text" name="name" id="input-name" maxlength="40" required />
          </div>
          <div>
            <label for="input-email">E-mail<span>*</span></label>
            <input type="email" name="email" id="input-email" maxlength="50" required />
          </div>
          <div>
            <label for="input-cpf">CPF<span>*</span></label>
            <input type="text" name="cpf" id="input-cpf" maxlength="11" required />
          </div>
          <div>
            <label for="input-address">Address<span>*</span></label>
            <input type="text" name="address" id="input-address" maxlength="200" required />
          </div>
          <div>
            <label for="input-city">City<span>*</span></label>
            <input type="text" name="city" id="input-city" maxlength="28" required />
          </div>
          <div>
            <label for="input-state">States <span>*</span></label>
            <select name="state" id="input-state" required></select>
          </div>
          <div>
            <label for="input-home">Home</label>
            <input type="radio" name="home" id="input-home" checked />
            <label for="input-ap">Apartment</label>
            <input type="radio" name="home" id="input-ap" />
          </div>
        </div>
      </fieldset>
      <fieldset class="second-fild">
        <legend>Last Job</legend>
        <div class="container-form">
          <div>
            <label for="input-resume">Resume Summary<span>*</span></label>
            <textarea name="resume" id="input-resume" cols="30" rows="10"></textarea>
          </div>
          <div>
            <label for="input-office">Office<span>*</span></label>
            <input type="text" name="office" maxlength="40" id="input-office" />
          </div>
          <div>
            <label for="input-rf">Resume office<span>*</span></label>
            <input type="text" name="resume-office" maxlength="500" id="input-rf" />
          </div>
          <div>
            <label for="input-date">Start date<span>*</span></label>
            <input type="text" name="dateStart" id="input-date" />
          </div>
        </div>
      </fieldset>
    </form>
    <script src="script.js"></script>
  </body>
</html>
