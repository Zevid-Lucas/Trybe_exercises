<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Formul√°rio</title>
  </head>
  <body>
    <header class="container text-center bg-light bg-gradient">
      <h1 class="display-2">Resume Registration</h1>
      <p class="lead"><em>Data with an asterisk (<span>*</span>) is required</em></p>
    </header>
    <ul class="container-error"></ul>
    <form action="" method="GET" class="container">
      <div class="container-form">
        <div class="form-floating mb-3">
          <input
            class="form-control"
            type="text"
            name="name"
            id="input-name"
            maxlength="40"
            required
          />
          <label for="input-name">Name<span>*</span></label>
        </div>
        <div class="form-floating mb-3">
          <input
            class="form-control"
            type="email"
            name="email"
            id="input-email"
            maxlength="50"
            required
          />
          <label for="input-email">E-mail<span>*</span></label>
        </div>
        <div class="form-floating mb-3">
          <input
            class="form-control"
            type="text"
            name="cpf"
            id="input-cpf"
            maxlength="11"
            required
          />
          <label for="input-cpf">CPF<span>*</span></label>
        </div>
        <div class="form-floating mb-3">
          <input
            class="form-control"
            type="text"
            name="address"
            id="input-address"
            maxlength="200"
            required
          />
          <label for="input-address">Address<span>*</span></label>
        </div>
        <div class="form-floating mb-3">
          <input
            class="form-control"
            type="text"
            name="city"
            id="input-city"
            maxlength="28"
            required
          />
          <label for="input-city">City<span>*</span></label>
        </div>
        <div class="form-floating">
          <select class="form-select" name="state" id="input-state" required></select>
          <label for="input-state">States <span>*</span></label>
        </div>
        <div>
          <label for="input-home">Home</label>
          <input type="radio" name="home" id="input-home" value="house" checked />
          <label for="input-ap">Apartment</label>
          <input type="radio" name="home" id="input-ap" value="apartment" />
        </div>
      </div>

      <div class="container-form">
        <div>
          <label for="input-resume">Resume Summary<span>*</span></label>
          <textarea name="resume" id="input-resume" cols="30" rows="10"></textarea>
        </div>
        <div>
          <label for="input-office">Office<span>*</span></label>
          <input type="text" name="office" maxlength="40" id="input-office" />
        </div>
        <div>
          <label for="input-rf">Resume office<span>*</span></label>
          <input type="text" name="resume-office" maxlength="500" id="input-rf" />
        </div>
        <div>
          <label for="input-date">Start date<span>*</span></label>
          <input type="text" name="start-date" id="input-date" />
        </div>
      </div>

      <div class="section-btn"></div>
    </form>
    <div class="container-validation"></div>
    <script src="script.js"></script>
  </body>
</html>
